<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pok√©mon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let pokemon of pokemons" (click)="itemTapped($event, pokemon)">
      <ion-thumbnail item-left>
        <img src="pokemon/{{pokemon.name}}.png">
      </ion-thumbnail>
      {{pokemon.name}}
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.name}}</b>
  </div>
</ion-content>
